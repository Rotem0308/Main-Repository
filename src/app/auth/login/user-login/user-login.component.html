<div class="login-container" *ngIf="!isLoading">
  <app-login-form
    class="form-container"
    (form)="handleLogin($event)"
  ></app-login-form>
  <div class="form-side">
    <p>New Here? Lets Go Sign UP!</p>
    <a routerLink="/user/signup">SignUp</a>
  </div>
</div>
<div *ngIf="isLoading">Loading...</div>
