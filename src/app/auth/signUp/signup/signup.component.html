<div class="signup-container" *ngIf="!isLoading">
  <app-signup-form
    class="form-container"
    (signupData)="handleSignup($event)"
  ></app-signup-form>
  <div class="form-side">
    <p>Already a User? Let's Login</p>
    <a routerLink="/user/login">Login</a>
  </div>
</div>
<div *ngIf="isLoading">Loading...</div>
