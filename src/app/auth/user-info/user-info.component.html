<app-edit-user-modal
  *ngIf="onEdit"
  (closeModalButton)="handleEdit()"
  (editForm)="handleEditForm($event)"
  [user]="user"
  class="edit-modal-container"
></app-edit-user-modal>

<div class="user-info-container" *ngIf="!onEdit">
  <img src="/assets/user-info-logo.png" alt="" />
  <h2 *ngIf="user">{{ user.firstName }} {{ user.lastName }}</h2>
  <app-info
    *ngIf="user"
    (infoBtnclick)="handleEdit()"
    [userToDisplay]="user"
  ></app-info>
</div>
